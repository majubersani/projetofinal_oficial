    <!-- Produtos -->
    <main class="col-md-10 p-4">
      <div class="row g-3">

        <!-- Produto 1 -->
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Gilcrease_-_Federkopfschmuck.jpg" class="card-img-top" alt="Cocar Arco">
            <div class="card-body">
              <h6 class="card-title">Cocar Arco</h6>
              <p class="card-text">R$ 165,00</p>
              <a href="#" class="btn btn-success btn-sm"
                 onclick="verProduto('Cocar Arco','R$ 165,00','https://upload.wikimedia.org/wikipedia/commons/4/4c/Gilcrease_-_Federkopfschmuck.jpg','Cocar artesanal tradicional, feito com penas naturais, representando cultura indígena.')"

          </div>
        </div>

        <!-- Produto 2 -->
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <img src="https://http2.mlstatic.com/D_NQ_NP_662821-MLB82562014357_022025-O.webp" class="card-img-top" alt="Cocar meia Lua">
            <div class="card-body">
              <h6 class="card-title">Cocar meia Lua</h6>
              <p class="card-text">R$ 154,90</p>

        <!-- Produto 3 -->
        <div class="col-md-3">
          <div class="card text-center shadow-sm">

            <div class="card-body">
              <h6 class="card-title">Cocar meia Lua</h6>
              <p class="card-text">R$ 154,90</p>
              <a href="#" class="btn btn-success btn-sm"
                 onclick="verProduto('Cocar meia Lua 2','R$ 154,90','https://http2.mlstatic.com/D_NQ_NP_940511-MLA80821343992_122024-O.webp','Outro modelo de cocar meia lua, com detalhes exclusivos de artesanato indígena.')"

            </div>
          </div>
        </div>

        <!-- Produto 4 -->
        <div class="col-md-3">
          <div class="card text-center shadow-sm">
            <img src="https://desenhopracolorir.com.br/wp-content/uploads/2024/04/cocar-de-indio-para-imprimir-colorido-00001.jpg" class="card-img-top" alt="Cocar Cheio 15.01">
            <div class="card-body">
              <h6 class="card-title">Cocar cheio 15.01</h6>
              <p class="card-text">R$ 334,65</p>
              <a href="#" class="btn btn-success btn-sm"
                 onclick="verProduto('Cocar cheio 15.01','R$ 334,65','https://desenhopracolorir.com.br/wp-content/uploads/2024/04/cocar-de-indio-para-imprimir-colorido-00001.jpg','Cocar completo com penas coloridas, representando tradição indígena.')"

            </div>
          </div>
        </div>

      </div>
    </main>


  <!-- Modal Produto -->
  <div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content" style="background-color:#a94442; border-radius:15px; color:white;">
        <div class="modal-header" style="border-bottom:none;">
          <h5 id="produtoNome" style="font-weight:bold;"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <img id="produtoImagem" src="" alt="" class="img-fluid" style="border-radius:10px;">
            </div>
            <div class="col-md-6">
              <p id="produtoPreco" style="font-weight:bold;"></p>
              <p id="produtoDescricao"></p>
              <button class="btn btn-light">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
