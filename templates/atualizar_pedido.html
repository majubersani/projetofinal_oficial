{% extends 'base.html' %}

{% block conteudo %}


<!-- Área principal -->
<div class="container-fluid main-section py-5">
    <div class="container form-box p-4">
        <div class="row align-items-center">
            <!-- Formulário -->
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Novo nome</label>
                        <input type="text" class="form-control" placeholder="Novo nome">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nova quantidade</label>
                        <input type="text" class="form-control" placeholder="Nova quantidade">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Novo valor total</label>
                        <input type="text" class="form-control" placeholder="Novo valor total">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Novo endereço</label>
                        <input type="text" class="form-control" placeholder="Novo endereço">
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
                </form>
            </div>

            <!-- Imagem lateral -->
            <div class="col-md-4 text-center">
                <div class="img-box p-2">
                    <img src="static/img_cadastro_produtos.svg"
                         class="img-fluid rounded" alt="Cocar indígena">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock conteudo %}
