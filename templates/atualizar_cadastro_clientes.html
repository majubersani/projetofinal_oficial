{% extends 'base.html' %}

{% block conteudo %}

<!-- Área principal -->
<div class="container-fluid main-section py-5">
    <div class="container form-box p-4">
        <div class="row align-items-center">
            <!-- Formulário -->
            <div class="col-md-8">
                <form action ="{{ url_for('cadastrar_usuario', id=usuario.id_usuario)}}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Novo nome</label>
                        <input type="text" class="form-control" placeholder="Novo nome" name="nome" value=" {{ usuario.nome }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Novo email</label>
                        <input type="text" class="form-control" placeholder="Novo email" name="email" value=" {{usuario.email }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Novo CPF</label>
                        <input type="text" class="form-control" placeholder="Novo CPF" name="cpf" value=" {{ usuario.cpf }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nova senha</label>
                        <input type="text" class="form-control" placeholder="Nova senha" name="senha" value=" {{ usuario.senha }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Novo papel</label>
                        <input type="text" class="form-control" placeholder="Novo papel" name="papel" value=" {{ usuario.papel }}">
                    </div>

<!--                    <div class="mb-3">-->
<!--                        <label class="form-label">Confirmar senha</label>-->
<!--                        <input type="text" class="form-control" placeholder="Confirmar senha">-->
<!--                    </div>-->

<!--                    <div class="mb-3">-->
<!--                        <label class="form-label">Concordo com os termos e condições</label>-->
<!--                        <input type="checkbox" class="form-control" placeholder="Confirmar senha">-->
<!--                    </div>-->

                    <button type="submit" class="btn btn-dark w-100">Atualizar</button>
                </form>
            </div>

            <!-- Imagem lateral -->
            <div class="col-md-4 text-center">
                <div class="img-box p-2">
                    <img src="/imagem/img_cadastro_cliente.png"
                         class="img-fluid rounded" alt="">
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock conteudo %}
