<div class="d-flex flex-row">
    <div class="w-100">
        <div class="card_cadastro">
            <form class="form">
                <div class="form-row">
                    <div class="mb-3 m-3 fonte">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control is-invalid" placeholder="Nome" value=""
                               required>
                    </div>
                    <div class="mb-3 m-3 fonte">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            </div>
                            <input id="email" type="text" class="form-control is-invalid" placeholder="Email"
                                   aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="mb-3 m-3 fonte">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" class="form-control is-invalid" placeholder="CPF" required>
                    </div>
                    <div class="mb-3 m-3 fonte">
                        <label for="senha">Senha</label>
                        <input id="senha" type="text" class="form-control is-invalid" placeholder="Senha" required>
                    </div>
                    <div class="mb-3 m-3 fonte">
                        <label for="confirmar_senha">Confirmar senha</label>
                        <input id="confirmar_senha" type="text" class="form-control is-invalid"
                               placeholder="Confirmar senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check m-3 fonte">
                        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                        <label class="form-check-label" for="invalidCheck3">
                            Concordo com os termos e condições
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary m-3 botao fonte" type="submit">Salvar</button>
                <div class="btn btn-primary botao-contato text-light" onmousedown="limpaInput()">Limpar</div>
            </form>
        </div>
    </div>

    <div class="w-100">
        <img src="/imagem/img_cadastro_cliente.png">
    </div>
</div>
