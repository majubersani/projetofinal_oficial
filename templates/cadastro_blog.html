{% extends 'base.html' %}

{% block conteudo %}


  <div class="card">
    <div class="card-header">
      Cadastrar Blog / Vídeo
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título do Blog</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data">
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Escreva uma breve descrição..."></textarea>
        </div>

        <div class="mb-3">
          <label for="link" class="form-label">Link do Vídeo</label>
          <input type="url" class="form-control" id="link" placeholder="https://youtube.com/...">
        </div>

        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock conteudo %}
