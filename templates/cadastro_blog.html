{% extends 'base.html' %}

{% block conteudo %}

<!-- Área principal -->
<div class="container-fluid main-section-cartao py-5">
    <div class="container form-box-cartao p-4">
        <div class="row align-items-center">
            <h2 class="titulo">Cadastro de blog</h2>
            <!-- Formulário -->
            <div class="col-md-8">
                <form action="{{ url_for('cadastro_blog') }}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Usuario_id</label>
                        <input type="text" name="usuario_id" value="{{ blog.usuario_id }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Comentario</label>
                        <input type="text" class="form-contro" placeholder="comentario" name="comentario">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" placeholder="titulo" name="titulo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data</label>
                        <input type="text" class="form-control" placeholder="data" name="data">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Link video</label>
                        <input type="text" class="form-control" placeholder="link_video" name="link_video">
                    </div>

                    <button type="submit" class="btn btn-dark-cartao w-100">Salvar</button>
                </form>
            </div>

            <!-- Imagem lateral -->
            <div class="col-md-4 text-center">
                <div class="img-box-cartao p-2">
                    <img src="{{ url_for('static', filename='imagens/img_cartao_de_credito.svg') }}"
                         class="img-fluid rounded" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock conteudo %}
