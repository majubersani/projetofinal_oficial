{% extends 'base.html' %}

{% block conteudo %}

<!-- Área principal -->
<div class="container-fluid main-section-cartao py-5">
    <div class="container form-box-cartao p-4">
        <div class="row align-items-center">
            <h2 class="titulo">Cadastre seu cartão</h2>
            <!-- Formulário -->
            <div class="col-md-8">
                <form action="{{ url_for('cadastro_cartao') }}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Usuario_id</label>
                        <input type="text" name="usuario_id" value="{{ usuario_id }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nome do titular</label>
                        <input type="text" class="form-control" placeholder="Nome do titular" name="nome_titular">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Número do cartão</label>
                        <input type="text" class="form-control" placeholder="Número do cartão" name="numero_cartao">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data de validade</label>
                        <input type="text" class="form-control" placeholder="Data de validade" name="data_validade">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" placeholder="CVV" name="CVV">
                    </div>

                    <button type="submit" class="btn btn-dark-cartao w-100">Salvar</button>
                </form>
            </div>

            <!-- Imagem lateral -->
            <div class="col-md-4 text-center">
                <div class="img-box-cartao p-2">
                    <img src="/static/img_cartao_credito.png"
                         class="img-fluid rounded" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock conteudo %}
