{% extends 'base.html' %}

{% block conteudo %}

<!-- Conteúdo principal -->
<div class="container-fluid main-section py-5">
    <div class="container form-box p-4">
        <div class="row align-items-center">
            <!-- Formulário -->
            <div class="col-md-8">
                <form action ="{{ url_for('cadastro_movimentacao') }}" method="post">
                    <div class="mb-3">
                        <label class="form-label">quantidade</label>
                        <input type="text" class="form-control" placeholder="Quantidade" name="quantidade">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">produto_id</label>
                        <input type="text" class="form-control" placeholder="Produto_id" name="produto_id">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">data</label>
                        <input type="text" class="form-control" placeholder="Data" name="data">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">status</label>
                        <input type="text" class="form-control" placeholder="Status" name="status">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">usuario_id</label>
                        <input type="text" class="form-control" placeholder="Usuario_id" name="usuario_id">
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Salvar</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock conteudo %}
