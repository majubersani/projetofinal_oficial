{% extends 'base.html' %}

{% block conteudo %}

<!-- ÁREA PRINCIPAL (abaixo da navbar) -->
<div class="d-flex area-principal align-items-center">
    <!-- Lado esquerdo: Formulário -->
    <div class="w-100 lado-formulario">
        <div class="w-100 card_cadastro">
            <form class="form">
                <div class="form-check d-flex align-items-center gap-2">
                    <input class="form-check-input" type="radio" name="pagamento" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Pix
                    </label>
                    <img src="/static/img_pix.svg" alt="Imagem do produto" class="d-inline" width="28px">
                </div>
                <div class="d-flex justify-content-center text-align-center">
                    <p>Copie o código pix e cole em seu banco</p>
                </div>
                <div class="d-flex justify-content-center text-align-center">
                    <p>https://br.qr-code-generator.com/</p>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pagamento" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Cartão de crédito
                    </label>
                    <img src="/img_cartao_de_credito.svg" alt="Imagem do produto" class="d-inline" width="28px">
                </div>
                <div class="mt-1">
                    <label>Escolha seu cartão</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Mastercard 0807</option>
                        <option value="2">Visa Ouro 1438</option>
                        <option value="3">Mastercard 3350</option>
                        <option value="4">Hipercard 6780</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-dark mt-3" type="submit">Finalizar</button>
                </div>
                <div class="d-flex flex-column justify-content-center text-align-center align-items-center">
                    <p class="m-0 p-0 mt-3">Não tem cartão cadastrado ainda?</p>
                    <button class="btn btn-dark" type="submit">Cadastrar meu cartão</button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex imagem-pagamento w-100">
        <img src="/static/img_pagamento.svg" alt="Imagem do produto">
    </div>
</div>


{% endblock conteudo %}
