{% extends 'base.html' %}

{% block conteudo %}

<!-- CONTEÚDO PRINCIPAL -->
<div class="container-fluid">
    <div class="row justify-content-center">

        <!-- Produtos -->
        <main class="col-md-10 p-4">
            <div class="row g-3">

                <!-- Linha de Produtos -->
                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastro_produto') }}" class="btn btn-success btn-sm">Cadastro de produtos</a>
                        </div>
                    </div>
                </div>


                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastro_medicamento') }}" class="btn btn-success btn-sm">Cadastro de medicinais</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastro_envio') }}" class="btn btn-success btn-sm">Cadastro dados de Envio</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastrar_usuario') }}" class="btn btn-success btn-sm">Cadastro de clientes</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastro_cartao') }}" class="btn btn-success btn-sm">Cadastro Cartao de credito</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastro_blog') }}" class="btn btn-success btn-sm">Cadastro de blog</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <a href="{{ url_for('cadastro_movimentacao') }}" class="btn btn-success btn-sm">Cadastro de movimentacao</a>
                        </div>
                    </div>
                </div>


                <div class="col-md-4 ">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <form>
                                <div class="mb-3 text-start">
                                    <label for="nome" class="form-label fw-semibold">Envie seu vídeo para o blog</label>
                                    <input id="nome" type="text" class="form-control" placeholder="Insira a URL do vídeo:"
                                           required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

{% endblock conteudo %}
