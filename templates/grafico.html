{% extends "base.html" %}

{% block title %}Gráfico de Produtos{% endblock %}

{% block conteudo %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gráfico — Produtos Mais Vendidos</h1>

    {% if grafico_vendidos %}
        <div class="mb-6">
            {{ grafico_vendidos | safe }}
        </div>
    {% else %}
        <p class="text-gray-500">Nenhum dado disponível para exibir o gráfico.</p>
    {% endif %}

    <a href="{{ url_for('home') }}" 
       class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        Voltar para Home
    </a>
</div>
{% endblock %}
