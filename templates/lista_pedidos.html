{% extends 'base.html' %}

{% block conteudo %}

<h5>Produtos</h5>
<div class="cards row justify-content-around">
    {% for pedido in pedidos %}

    <div class="align-items-center card col-3 m-4">
        <h5 class="titulo">{{ pedido.nome_produto }}</h5>
        <a href="{{ url_for('atualizar_pedido',id=pedido.ID_pedido)}}"> EDITAR</a>
    </div>
    {% endfor %}

</div>


{% endblock conteudo %}
